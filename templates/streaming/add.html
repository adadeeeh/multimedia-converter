<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
<body>
    <div>
        <h1 class="lead display-1 text-center">Add Stream</h1>
    </div>
    <div class="container">
        <main role="main">
            <div class="jumbotron">
                <form action="/streaming/add" method="post" enctype="multipart/form-data">
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">Name</label>
                            <div class="col-2">
                                <input name="name" class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="file" class="col-3 col-form-label">File</label>
                            <div class="col-2">
                                <input name="file" class="form-control-life" type="file" aria-describedby="fileHelp" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary">Convert</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
