<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimetida Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
<body>
    <div>
        <h1 class="lead display-1 text-center">Multimedia Converter</h1>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Audio</a></li>
                    <li class="nav-item active"><a class="nav-link" href="image">Image</a></li>
                    <li class="nav-item"><a class="nav-link" href="video">Video</a></li>
                </ul>
            </div>
        </nav>
        <main role="main">
            <div class="jumbotron">
                <div class="col-sm-8 mx-auto">
                    <div class="form-group row">
                        <label for="width" class="col-3 col-form-label">Resoulution</label>
                        <div class="col-2">
                          <input class="form-control" type="text" value="" id="width-input">
                        </div>
                        <label class="col-form-label" for="height">x</label>
                        <div class="col-2">
                          <input class="form-control" type="text" value="" id="height-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="color-depth" class="col-3 col-form-label">Color Depth</label>
                        <div class="col-2">
                            <input class="form-control" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="output" class="col-3 col-form-label">Output</label>
                        <div class="col-2">
                            <select class="form-control" id="">
                                <option value="jpg">jpg</option>
                                <option value="jpeg">jpeg</option>
                                <option value="png">png</option>
                                <option value="bmp">bmp</option>
                                <option value="tiff">tiff</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="file" class="col-3 col-form-label">File</label>
                        <div class="col-2">
                            <input class="form-control-life" type="file" aria-describedby="fileHelp">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Convert</button>
                </div>
            </div>
        </main>
            <!-- <label for="width" class="col-2 col-form-label">Width:</label>
            <input class="form-control" title="Enter new width for JPG image" type="text" name="width" id="width" value=""/> x
            <label for="height">Height:</label>
            <input class="form-control" title="Enter new height for JPG image" type="text" name="height" id="height" value=""/> pixels -->
    </div> 
    
</body>
</html>
