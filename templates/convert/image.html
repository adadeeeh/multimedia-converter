<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimetida Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
<body>
    <div>
        <h1 class="lead display-1 text-center">Multimedia Converter</h1>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="audio">Audio</a></li>
                    <li class="nav-item active"><a class="nav-link" href="image">Image</a></li>
                    <li class="nav-item"><a class="nav-link" href="video">Video</a></li>
                </ul>
            </div>
        </nav>
        <main role="main">
            <div class="jumbotron">
                <form action="/api/convert/image" method="post" enctype="multipart/form-data" target="_blank">
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group row">
                            <label for="width" class="col-3 col-form-label">Resoulution</label>
                            <div class="col-2">
                                <input name="width" class="form-control" type="text" value="" id="width-input">
                            </div>
                            <label class="col-form-label" for="height">x</label>
                            <div class="col-2">
                                <input name="height" class="form-control" type="text" value="" id="height-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="color-mode" class="col-3 col-form-label">Color Mode</label>
                            <div class="col-auto">
                                <select name="color_mode" class="custom-select" id="output-cmode">
                                    <option value=""></option>
                                    <option value="L">L</option>
                                    <option value="RGB">RGB</option>
                                    <option value="CMYK">CMYK</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="color_depth" class="col-3 col-form-label">Color Depth</label>
                            <div class="col-2">
                                    <select name="color_depth" class="custom-select" id="output-cmode">
                                        <option value=""></option>
                                        <option value="2">2</option>
                                        <option value="4">4</option>
                                        <option value="8">8</option>
                                        <option value="16">16</option>
                                        <option value="32">32</option>
                                        <option value="64">64</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="rotate" class="col-3 col-form-label">Rotate</label>
                            <div class="col-2">
                                <input name="rotate" class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="expand_rotate" class="col-3 col-form-label">Expand Rotate</label>
                            <div class="col-2">
                                <select name="expand_rotate" class="custom-select">
                                    <option value="true">Yes</option>
                                    <option value="">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="transpose" class="col-3 col-form-label">Transpose</label>
                            <div class="col-auto">
                                <select name="transpose" class="custom-select">
                                    <option value=""></option>
                                    <option value="top_bottom">Top Bottom</option>
                                    <option value="left_right">Left Right</option>
                                    <option value="rotate_90">Rotate 90</option>
                                    <option value="rotate_180">Rotate 180</option>
                                    <option value="rotate_270">Rotate 270</option>
                                    <option value="transpose">Transpose</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Output Filename</label>
                            <div class="col-2">
                                <input type="text" name="filename" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="output" class="col-3 col-form-label">Output</label>
                            <div class="col-2">
                                <select name="output" class="custom-select" id="output-input">
                                    <option value="jpeg">jpeg</option>
                                    <option value="png">png</option>
                                    <option value="bmp">bmp</option>
                                    <option value="tiff">tiff</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="file" class="col-3 col-form-label">File</label>
                            <div class="col-2">
                                <input name="file" class="form-control-life" type="file" aria-describedby="fileHelp" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary">Convert</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
