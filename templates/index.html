<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimetida Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
<body>
    <div>
        <h1 class="lead display-1 text-center">Multimedia Converter</h1>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/">Audio</a></li>
                    <li class="nav-item"><a class="nav-link" href="image">Image</a></li>
                    <li class="nav-item"><a class="nav-link" href="video">Video</a></li>
                </ul>
            </div>
        </nav>
        <main role="main">
            <div class="jumbotron">
                <form action="/api/convert/audio" method="post" enctype="multipart/form-data" target="_blank">
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group row">
                            <label for="bitrate" class="col-3 col-form-label">Bitrate</label>
                            <div class="col-2">
                                <input name="bitrate" class="form-control" type="text" value="" id="width-input" title="In B/s">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sample-rate" class="col-3 col-form-label">Sample Rate</label>
                            <div class="col-2">
                                <input name="sample_rate" class="form-control" type="text" value="" title="In kHz">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="output" class="col-3 col-form-label">Output</label>
                            <div class="col-2">
                                <select name="output" class="form-control" id="output-input">
                                    <option value="wav">wav</option>
                                    <option value="mp3">mp3</option>
                                    <option value="aac">aac</option>
                                    <option value="ogg">ogg</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="file" class="col-3 col-form-label">File</label>
                            <div class="col-2">
                                <input name="file" class="form-control-life" type="file" aria-describedby="fileHelp" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary">Convert</button>
                    </div>
                </form>
            </div>
        </main>
            <!-- <label for="width" class="col-2 col-form-label">Width:</label>
            <input class="form-control" title="Enter new width for JPG image" type="text" name="width" id="width" value=""/> x
            <label for="height">Height:</label>
            <input class="form-control" title="Enter new height for JPG image" type="text" name="height" id="height" value=""/> pixels -->
    </div> 
    
</body>
</html>
